<div id="single" class="content-padded">
	<div class="card"></div>
</div>

<script>
	function messageReceived(event) {
		// check that the message is intended for us
		if (event.data.recipient == "singleView") {
			steroids.view.navigationBar.show('Photo');
			$('#single .card').html('<img src="' + event.data.src + '"><h3>' + event.data.title + '</h3>');
		}
	}
	window.addEventListener("message", messageReceived);
</script>
